<div class="quote-container">
    <h2>Motivational quote generator</h2>
  
    <form (ngSubmit)="onSubmit()">
    <p>Click the button to generate a random motivational quote
        to power you through your next workout
    <button type="submit">Generate</button></p>
    </form>

    <p>{{ quote }}</p>


  </div>
